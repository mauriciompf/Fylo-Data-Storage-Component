<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body id="page-wrap">
  <main id="main">
    <!-- BOX ONE -->
    <div class="box box-one">
      <img id="img-logo"  src="./assets/images/logo.svg" alt="logo">
      <div class="icons-box">
        <div class="img-box">
          <img src="./assets/images/icon-document.svg" alt="document">
        </div>
        <div class="img-box">
          <img src="./assets/images/icon-folder.svg" alt="folder">
        </div>
        <div class="img-box">
          <img src="./assets/images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <!-- BOX TWO -->
    <div class="box box-two">
      <p>You’ve used <span class="span">815 GB</span> of your storage</p>
      <div class="progress-box">
          <div class="progress-value">
            <span class="ball"></span>
          </div>
      </div>
      <div class="gb-box">
        <span class="span">0 GB</span>
        <span class="span">1000 GB</span>
      </div>
      <div class="center">
        <div class="float">
          <span class="span gb-left-number">185</span>
          <span class="span gb-left">GB LEFT</span>
          <div class="arrow"></div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
    Frontend Mentor</a>. Coded by <a href="https://github.com/mauriciompf" target="_blank">Maurício F. </a>.
  </footer>
</body>
</html>
