<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body id="page-wrap">
  <main id="main">
    <div class="box box-one">
      <img id="img-logo"  src="./assets/images/logo.svg" alt="logo">
      <div class="icons-box">
        <div class="img-box">
          <img src="./assets/images/icon-document.svg" alt="document">
        </div>
        <div class="img-box">
          <img src="./assets/images/icon-folder.svg" alt="folder">
        </div>
        <div class="img-box">
          <img src="./assets/images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="box box-two">
      <p>You’ve used 815 GB of your storage</p>
      <div class="float">
        <span>185 GB Left</span>
      </div>
      <progress id="progress-bar" value="815" max="1000"></progress>
      <div class="gb-box">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
  </main>
  <footer id="footer" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maurício F. </a>.
  </footere>
</body>
</html>
